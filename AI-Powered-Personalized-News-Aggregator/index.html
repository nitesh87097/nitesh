<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>AI-Powered Personalized News Aggregator</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
<link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body class="bg-body">
<nav class="navbar navbar-expand-lg border-bottom sticky-top bg-white px-3">
  <a class="navbar-brand fw-bold" href="#">AI-Powered News Aggregator</a>
  <div class="ms-auto d-flex align-items-center gap-3">
    <div class="form-check form-switch">
      <input class="form-check-input" type="checkbox" role="switch" id="darkModeToggle">
      <label class="form-check-label" for="darkModeToggle">Dark Mode</label>
    </div>
  </div>
</nav>

<main class="container py-4">

  <!-- Category Carousel -->
  <div class="category-carousel d-flex overflow-auto mb-3 gap-2 px-2 py-1">
  <button class="btn btn-sm btn-outline-secondary category-btn" data-category="technology">💻 Technology</button>
  <button class="btn btn-sm btn-outline-secondary category-btn" data-category="sports">⚽ Sports</button>
  <button class="btn btn-sm btn-outline-secondary category-btn" data-category="entertainment">🎬 Entertainment</button>
  <button class="btn btn-sm btn-outline-secondary category-btn" data-category="business">💼 Business</button>
  <button class="btn btn-sm btn-outline-secondary category-btn" data-category="health">🩺 Health</button>
  <button class="btn btn-sm btn-outline-secondary category-btn" data-category="science">🔬 Science</button>
  <button class="btn btn-sm btn-outline-secondary category-btn" data-category="politics">🏛️ Politics</button>
  <button class="btn btn-sm btn-outline-secondary category-btn" data-category="travel">✈️ Travel</button>
  <button class="btn btn-sm btn-outline-secondary category-btn" data-category="food">🍔 Food</button>
  <button class="btn btn-sm btn-outline-secondary category-btn" data-category="weather">🌤️ Weather</button>
</div>

  <!-- Search / Filters -->
  <div class="row g-3 align-items-end">
    <div class="col-md-6">
  <label class="form-label">Search</label>
  <div class="input-group">
      <input type="text" id="searchBox" class="form-control" placeholder="Search news...">
      <button id="voiceBtn" class="btn btn-outline-secondary" title="Speak to Search">🎤</button>
  </div>
  <div id="searchHistory" class="mt-1"></div>
</div>
    <div class="col-md-3">
  <label class="form-label">Language</label>
  <select id="language" class="form-select">
    <option value="en" selected>English</option>
    <option value="hi">Hindi</option>
    <option value="or">Odia / Odisha</option>
    <option value="es">Spanish</option>
    <option value="fr">French</option>
    <option value="de">German</option>
    <option value="ja">Japanese</option>
  </select>
</div>
    <div class="col-md-3 d-grid">
      <button id="searchBtn" class="btn btn-primary">Search</button>
    </div>
  </div>

  <div id="alertBox" class="alert alert-danger mt-3 d-none"></div>
  <div id="loading" class="text-center my-4 d-none"><div class="spinner-border" role="status"></div><div>Loading news…</div></div>

  <div class="row mt-3">
    <div class="col-lg-8">
      <h4 class="mb-3">Latest News</h4>
      <div id="newsContainer" class="row g-3"></div>
    </div>
    <div class="col-lg-4">
      <h4 class="mb-3">📊 Sentiment</h4>
      <canvas id="sentimentChart" height="300"></canvas>
      <h4 class="mt-4 mb-3">⭐ Favorites</h4>
      <div id="favoritesContainer" class="d-grid gap-2"></div>
    </div>
  </div>
</main>

<script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.1/dist/chart.umd.min.js"></script>
<script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
